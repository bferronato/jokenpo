<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./js/script.js"></script>
</head>

<body>
    <div class="container">
        
        <h1>JOKENPO</h1>
        <div class="main">

            <div class="player">
                <h2>Escolha sua jogada</h2>
                <div class="choice-player">
                    <label><input type="radio" name="jogadas" value="pedra"> Pedra </label> 
                    <label><input type="radio" name="jogadas" value="papel" > Papel </label> 
                    <label><input type="radio" name="jogadas" value="tesoura"> Tesoura </label> 
                    <br>
                    <button id="jokenpo" class="btn">JO KEN PO</button>
                </div>

            </div>

            <div class="result">
                <div class="result-player">
                    <p class="result-p">Sua Jogada</p>
                </div>
                X
                <div class="result-pc">
                    <p class="result-p">Jogada da I.A</p>
                </div>
            </div>
        </div>
        <div class="score">
            <p class="title-score">Placar</p>
            <div class="main-score">
                <div class="score-player">
                    <p id="pontuacao-player">0</p>
                    <p class="name">Player</p>
                </div>
                <div class="score-pc">
                    <p id="pontuacao-pc">0</p>
                    <p class="name">I.A</p>
                </div>
            </div>
        </div>
    </div>    
</body>

</html>
