<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>JOKENPO</h1>

        <div class="main">

            <div class="player">
                <p>Escolha sua jogada</p>
                <div class="choice-player">
                    <input type="radio" name="choice" id="pedra">Pedra
                    <input type="radio" name="choice" id="papel">Papel
                    <input type="radio" name="choice" id="tesoura">Tesoura
                </div>
            </div>

            <div class="pc">
                <p>COMPUTADOR</p>
                Aqui vai a escolha do pc
            </div>

            <div class="res">
                aqui vai o resultado
            </div>
        
        </div>
    </div>    
</body>

</html>
