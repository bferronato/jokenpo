<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        
        <h1>JOKENPO</h1>
        <div class="main">

            <div class="player">
                <h2>Escolha sua jogada</h2>
                <div class="choice-player">
                    <input type="radio" name="choice" id="pedra"> Pedra
                    <input type="radio" name="choice" id="papel"> Papel
                    <input type="radio" name="choice" id="tesoura"> Tesoura
                    <br>
                    <button class="btn">JO KEN PO</button>
                </div>

            </div>

            <div class="result">
                <div class="result-player">
                    <p class="result-p">Sua Jogada</p>
                </div>
                X
                <div class="result-pc">
                    <p class="result-p">Jogada da I.A</p>
                </div>
            </div>
        </div>
        <div class="score">
            <p>Placar</p>
            <div class="score-player">
                <p>0</p>
                <p class="name">Player</p>
            </div>
            <div class="score-pc">
                <p>0</p>
                <p class="name">I.A</p>
            </div>
        </div>
    </div>    
</body>

</html>
